name: YFL U11 Form Guide – Weekly Automation

on:
  schedule:
    # Every Tuesday at 18:00 UAE (14:00 UTC)
    - cron: "0 14 * * TUE"
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------------------------------
      # 1) Check out repo
      # -----------------------------------------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # -----------------------------------------------------
      # 2) Setup Python
      # -----------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # -----------------------------------------------------
      # 3) Install Python dependencies
      # -----------------------------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install chromium

      # -----------------------------------------------------
      # 4) Debug EMAIL_RECEIVER (SAFE)
      # -----------------------------------------------------
      - name: Debug EMAIL_RECEIVER
        run: echo "EMAIL_RECEIVER=[$EMAIL_RECEIVER]"
        env:
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}

      # -----------------------------------------------------
      # 5) Export Environment Variables
      # -----------------------------------------------------
      - name: Export Environment Variables
        run: |
          echo "YFL_USERNAME=${{ secrets.YFL_USERNAME }}" >> $GITHUB_ENV
          echo "YFL_PASSWORD=${{ secrets.YFL_PASSWORD }}" >> $GITHUB_ENV
          echo "EMAIL_RECEIVER=${{ secrets.EMAIL_RECEIVER }}" >> $GITHUB_ENV
          echo "EMAIL_SUBJECT=YFL Weekly Form Guide — U11" >> $GITHUB_ENV
          echo "SMTP_USER=${{ secrets.SMTP_USER }}" >> $GITHUB_ENV
          echo "SMTP_PASS=${{ secrets.SMTP_PASS }}" >> $GITHUB_ENV
          echo "SPORTSTACK_API_TOKEN=${{ secrets.SPORTSTACK_API_TOKEN }}" >> $GITHUB_ENV

      # -----------------------------------------------------
      # 6) Run Python Script
      # -----------------------------------------------------
      - name: Run Scraper
        run: python main.py
