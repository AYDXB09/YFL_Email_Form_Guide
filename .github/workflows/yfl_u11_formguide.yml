name: YFL U11 Form Guide – Weekly Automation

on:
  schedule:
    # Every Tuesday at 18:00 UAE (14:00 UTC)
    - cron: "0 14 * * TUE"
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------------------------------
      # 1) Check out repo
      # -----------------------------------------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # -----------------------------------------------------
      # 2) Setup Python
      # -----------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # -----------------------------------------------------
      # 3) Install Python dependencies
      # -----------------------------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install chromium

      # -----------------------------------------------------
      # 4) Restore client_secret.json
      # -----------------------------------------------------
      - name: Restore client_secret.json
        run: |
          echo "${CLIENT_SECRET_JSON}" > client_secret.json
        env:
          CLIENT_SECRET_JSON: ${{ secrets.CLIENT_SECRET_JSON }}

      # -----------------------------------------------------
      # 5) Restore gmail_token.json
      # -----------------------------------------------------
      - name: Restore gmail_token.json
        run: |
          echo "${GMAIL_TOKEN_JSON}" > gmail_token.json
        env:
          GMAIL_TOKEN_JSON: ${{ secrets.GMAIL_TOKEN_JSON }}

      # -----------------------------------------------------
      # 6) Debug EMAIL_RECEIVER (SAFE)
      # -----------------------------------------------------
      - name: Debug EMAIL_RECEIVER
        run: echo "EMAIL_RECEIVER=[$EMAIL_RECEIVER]"
        env:
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}

      # -----------------------------------------------------
      # 7) Export Env Variables
      # -----------------------------------------------------
      - name: Export Environment Variables
        run: |
          echo "YFL_USERNAME=${{ secrets.YFL_USERNAME }}" >> $GITHUB_ENV
          echo "YFL_PASSWORD=${{ secrets.YFL_PASSWORD }}" >> $GITHUB_ENV
          echo "EMAIL_RECEIVER=${{ secrets.EMAIL_RECEIVER }}" >> $GITHUB_ENV
          echo "EMAIL_SUBJECT=YFL Weekly Form Guide — U11" >> $GITHUB_ENV

      # -----------------------------------------------------
      # 8) Run Python Script
      # -----------------------------------------------------
      - name: Run Scraper
        run: python main.py
